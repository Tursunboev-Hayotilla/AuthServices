<div class="container">
  <form class="example-form" [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field class="example-full-width flex f-c">
      <mat-icon matPrefix>account_circle</mat-icon>
      <mat-label>FullName</mat-label>
      <input matInput placeholder="Username" formControlName="fullName" />
    </mat-form-field>
    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" formControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>
    
<mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text' }}" formControlName="password" placeholder="Password" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? 'visibility_off' : 'visibility' }}
      </mat-icon>
    </mat-form-field>
   <mat-form-field appearance="fill" class="w-full">
      <mat-label>Status</mat-label>
      <input matInput placeholder="Status" formControlName="status" />
      <mat-icon matPrefix>account_circle</mat-icon>
    </mat-form-field>
    <p>
      <mat-form-field class="example-full-width">
        <mat-icon matPrefix>looks_6</mat-icon>
        <mat-label>Age</mat-label>
        <input matInput placeholder="18" formControlName="age" />
      </mat-form-field>
    </p>

  
    <mat-form-field class="example-full-width">
      <mat-icon matPrefix>face</mat-icon>
      <mat-label>Roles</mat-label>
      <input matInput placeholder="Role" formControlName="roles" />
    </mat-form-field>

    <button (click)="register()" mat-stroked-button color="accent w-full" type="submit">Register</button>
    <div class="my-5">
      <span class="text-slate-600">
        Have an account?
      </span>
      <a class="text-purple-700" routerLink="login">Login</a>
    </div>
  </form>
</div>
